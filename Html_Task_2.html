<!-- B. Create a survey form with Fields; First Name, Last Name, Date of Birth, Country (dropdown), 
    Gender (checkbox), Profession, email, and mobile number. 
    All the input fields are necessary to submit the form.
     Create two buttons Submit and Reset. 
     Reset will reset the form while on clicking on submit, 
     first it will check all the fields and necessary validations and 
     then a popup will appear displaying all the selected values with label in front of it.
      On closing the popup, form should reset all the values. 
    Use the following for reference -->
    <!DOCTYPE html>
<html>
<head>
  <title>Customer Survey Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    #surveyForm {
      background-color: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
      color: #333;
    }

    input[type="text"],
    input[type="date"],
    select,
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    input[type="checkbox"] {
      margin-top: 5px;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 999;
    }

    #popupContent {
      background: #fff;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    #popup h2 {
      color: #333;
    }

    #popup button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
    }

    #popup button:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>
  <h1>Survey Form</h1>
  <form id="surveyForm" onsubmit="return false">

  <form id="surveyForm" onsubmit="return false;">
    <div>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" required>
    </div>

    <div>
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" required>
    </div>

    <div>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required>
    </div>

    <div>
      <label for="country">Country:</label>
      <select id="country" required>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <!-- Add more options as needed -->
      </select>
    </div>

    <div>
      <label>Gender:</label>
      <input type="checkbox" id="male" value="Male"> <label for="male">Male</label>
      <input type="checkbox" id="female" value="Female"> <label for="female">Female</label>
      <!-- You can add more gender options -->
    </div>

    <div>
      <label for="profession">Profession:</label>
      <input type="text" id="profession" required>
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" required>
    </div>

    <div>
      <label for="mobile">Mobile Number:</label>
      <input type="tel" id="mobile" required>
    </div>

    <div>
      <button type="button" onclick="submitForm()">Submit</button>
      <button type="button" onclick="resetForm()">Reset</button>
    </div>
  </form>

  <div id="popup" style="display: none;">
    <h2>Survey Form Data</h2>
    <div id="popupContent"></div>
    <button onclick="closePopup()">Close</button>
  </div>


  <div id="popup">
    <div id="popupContent">
      <h2>Survey Form Data</h2>
      <div id="popupContent"></div>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    function submitForm() {
      const firstName = document.getElementById('firstName').value;
      const lastName = document.getElementById('lastName').value;
      const dob = document.getElementById('dob').value;
      const country = document.getElementById('country').value;
      const genderCheckboxes = document.querySelectorAll('input[type="checkbox"]:checked');
      const genderValues = Array.from(genderCheckboxes).map(checkbox => checkbox.value);
      const profession = document.getElementById('profession').value;
      const email = document.getElementById('email').value;
      const mobile = document.getElementById('mobile').value;

      if (!firstName || !lastName || !dob || !country || genderValues.length === 0 || !profession || !email || !mobile) {
        alert('Please fill in all required fields.');
        return;
      }

      const popupContent = document.getElementById('popupContent');
      popupContent.innerHTML = `
        <p><strong>First Name:</strong> ${firstName}</p>
        <p><strong>Last Name:</strong> ${lastName}</p>
        <p><strong>Date of Birth:</strong> ${dob}</p>
        <p><strong>Country:</strong> ${country}</p>
        <p><strong>Gender:</strong> ${genderValues.join(', ')}</p>
        <p><strong>Profession:</strong> ${profession}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Mobile Number:</strong> ${mobile}</p>
      `;

      document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
      // Close the popup and reset the form
      document.getElementById('popup').style.display = 'none';
      document.getElementById('surveyForm').reset();
    }

    function resetForm() {
      document.getElementById('surveyForm').reset();
    }
  </script>
</body>
</html>
